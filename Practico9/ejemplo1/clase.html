<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="clase.css">
  </head>
  <header id="header">
    <h1>Sitio de musica</h1>
  </header>
  <body>
    <section>
      <h2>Preferencias musicales</h2>
      <form action="#" method="post" id="formPreferences">
        <h3>Musica que te gusta</h3>
        <label for="idRock">Rock</label>
        <input type="checkbox" id="idRock" />
        <label for="idPop">Pop</label>
        <input type="checkbox" id="idPop" />
        <label for="idJazz">Jazz</label>
        <input type="checkbox" id="idJazz" />
        <h3>Edad</h3>
        <input type="radio" name="Edad" id="id12a17" checked />
        <label for="id12a17"> 12 a 17 años</label>
        <input type="radio" name="Edad" id="id18a35" />
        <label for="id18a35"> 18 a 35 años</label>
        <input type="radio" name="Edad" id="id35omas" />
        <label for="id35omas"> Mayor de 35 años</label>
        <h3>Grupo/Cantante preferido</h3>
        <label for="idGrupo">Los grupos disponibles son:</label>
        <select id="idGrupo">
          <option value="1" selected>Metalica</option>
          <option value="2">4p de propina</option>
          <option value="3">Marama</option>
        </select>
        <br />
        <input type="button" value="Cinfirmar" id="idConfirmar" />
      </form>
    </section>
  </body>
</html>
