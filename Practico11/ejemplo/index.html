<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <script src="clases.js"></script>
    <script src="code.js"></script>
</head>
<body>
    <section id="agregarContacto">
        <h2>Ingresar contacto</h2>
        <form id="formAgregarContacto">
            <input type="text" id="nombre" placeholder="Nombre"> <br>
            <input type="text" id="apellido" placeholder="Apellido"> <br>
            <input type="number" id="edad" placeholder="Edad"> <br>
            <input type="text" id="telefono" placeholder="Telefono"> <br>
            <input type="button" id="btnAgregar" value="Agregar Contacto">
            <p id="mensajes"></p>
        </form>
    </section>
    <section>
        <h2>Consultas</h2>
        <input type="button" value="Consultar jovenes" id="idBotonJovenes">
        <table id="idTablaJovenes"></table>
    </section>
    <aside>
        <h4>Contactos ingresados</h4>
        <ul id="idLista">

        </ul>
    </aside>
</body>
</html>
